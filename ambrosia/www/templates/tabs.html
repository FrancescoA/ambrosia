<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="History" icon="icon ion-home" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Planner" icon="icon ion-heart" href="#/tab/planner">
    <ion-nav-view name="tab-planner"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Favorites" icon="icon ion-gear-b" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
