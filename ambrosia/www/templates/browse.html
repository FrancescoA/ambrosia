<ion-view title="Browse">


      <ion-content class="padding ambrosia_orange">
 
      	<div class="bar bar-header item-input-inset">
  			<label class="item-input-wrapper">
    			<i class="icon ion-ios7-search placeholder-icon"></i>
   			 	<input type="search" placeholder="Search">
  			</label>
  			<button class="button button-clear">
  		  		Cancel
  			</button>
		</div>
      
      
         <div class="list">
	      <div class="item item-divider item-icon-left" ng-click="section_click('allergies')" ng-if="patient.allergies" my-patient-section>
       		<i class="icon ion-ios7-flag-outline"></i>
		      Allergies
      		<span class="badge badge-positive">{{patient.allergies.length}}</span>
	      </div>
	      
	      <div collapse="!show_section.allergies">
   	      <div ng-repeat="item in patient.allergies" class="item">
	           {{item.label}}
	        </div>
	      </div>
	    </div>
	    
	    
	    
	    
      </ion-content>
      

</ion-view>
