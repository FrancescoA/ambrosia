<ion-view title="Browse">


      <ion-content class="ambrosia_orange">
      	<button ng-click='search()'> Search</button>
      
	        <div class="list">
	          <div ng-repeat="restaurant in foods">
			      <div class="item item-divider item-icon-left" ng-click="section_click(restaurant.name)">
		       		<i class="icon ion-ios7-flag-outline"></i>
				      {{restaurant.name}}
		      		<span class="badge badge-positive">{{restaurant.menu.length}}</span>
			      </div>
			      
			      <div collapse="!show_section[restaurant.name]">
		   	        <div ng-repeat="item in restaurant.menu" class="item">
			           {{item.item_name}}
			        </div>
			      </div>
			  </div>
		    </div>
	    
	    
	    
	    
	    
      </ion-content>
      

</ion-view>
