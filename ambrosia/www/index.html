<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes abovefkjnfkfjk
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/firebase/angularfire.min.js"></script>

    <!-- Firebase Simple Login -->
    <script src="lib/firebase/firebase-simple-login.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your app's controllers -->
    <script src="js/controllers/favorites.js"></script>
    <script src="js/controllers/history.js"></script>
    <script src="js/controllers/planner.js"></script>
    <script src="js/controllers/planner_detail.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/main.js"></script>



    <!-- your app's services -->
    <script src="js/services/planner.js"></script>

  </head>
  <body ng-app="ambrosia" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
